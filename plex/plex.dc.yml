version: "3"
services:
  # latest versions as of 12/15/2020
  #
  # ports: 
  #  plex: 32400
  #
  plex:
    image: linuxserver/plex:version-1.21.1.3766-7e23ef53c
    container_name: plex
    network_mode: host
    environment:
      - PUID=0
      - PGID=0
      - VERSION=docker
      - UMASK_SET=022 #optional
      - PLEX_CLAIM= #optional
    volumes:
      - /share/CACHEDEV1_DATA/plex/config:/config
      - /share/CACHEDEV1_DATA/plex/movies4k:/movies4k
      - /share/CACHEDEV1_DATA/plex/movies1080:/movies1080
      - /share/CACHEDEV1_DATA/plex/series1080:/tv
    # ports:
    #   - 12700:32400
    restart: unless-stopped